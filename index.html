<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Multiplayer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #users {
            list-style-type: none;
            padding: 0;
        }
        #messages {
            border: 1px solid #ccc;
            height: 200px;
            overflow-y: auto;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>WebSocket Multiplayer</h1>
    <div id="messages"></div>
    <ul id="users"></ul>
    <input id="messageInput" type="text" placeholder="Type a message..." />
    <button id="sendButton">Send</button>

    <script>
        const ws = new WebSocket('ws://localhost:8080');
        const messagesDiv = document.getElementById('messages');
        const usersList = document.getElementById('users');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');

        ws.onmessage = (event) => {
            try {
                const data = JSON.parse(event.data);
                if (data.message) {
                    const messageItem = document.createElement('div');
                    messageItem.textContent = data.message;
                    messagesDiv.appendChild(messageItem);
                }
                if (data.total !== undefined) {
                    updateUsers(data.total);
                }
            } catch (e) {
                console.error('Error parsing message:', e);
                const messageItem = document.createElement('div');
                messageItem.textContent = 'Received: ' + event.data; // Handle unexpected format
                messagesDiv.appendChild(messageItem);
            }
        };

        sendButton.onclick = () => {
            const message = messageInput.value;
            if (message) {
                ws.send(JSON.stringify({ message })); // Send message as JSON
                messageInput.value = '';
            }
        };

        function updateUsers(total) {
            usersList.innerHTML = '';
            for (let i = 1; i <= total; i++) {
                const userItem = document.createElement('li');
                userItem.textContent = 'User ' + i;
                usersList.appendChild(userItem);
            }
        }
    </script>
</body>
</html>
